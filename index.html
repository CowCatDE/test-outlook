<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Quellcode Sender</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="content-main">
        <div class="padding">
            <h2>HTML Quellcode einfügen</h2>
            <p>Fügen Sie Ihren HTML-Code hier ein:</p>
            <textarea id="htmlCode" rows="10" cols="40"></textarea>
            <div class="button-container">
                <button id="insertHtmlButton">Als Quellcode einfügen</button>
            </div>
        </div>
    </div>
</body>
</html>
