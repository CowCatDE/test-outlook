<!DOCTYPE html>
<html>
<head>
    <title>Outlook Add-In</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
        Office.onReady(function (info) {
            // Office ist bereit
            console.log('Office ist bereit:', info);
            
            if (info.host === Office.HostType.Outlook) {
                // Outlook-spezifische Logik
                console.log('Outlook Add-In geladen');
                // Hier können Sie Ihre Funktionen aufrufen, z. B. Empfänger abfragen
                Office.context.mailbox.item.to.getAsync(function(result) {
                    if (result.status === Office.AsyncResultStatus.Succeeded) {
                        console.log("Empfänger (To): " + result.value);
                    } else {
                        console.log("Fehler beim Abrufen der Empfänger: " + result.error.message);
                    }
                });
            }
        });
    </script>
</head>
<body>
    <h1>Mein Outlook Add-In</h1>
    <p>Dieses Add-In zeigt Empfängerinformationen an.</p>
</body>
</html>
