<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Quellcode Sender</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 10px;
}

.padding {
    padding: 15px;
}

h2 {
    color: #333;
    font-size: 1.5em;
    margin-bottom: 15px;
}

textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
    font-family: Consolas, Monaco, 'Courier New', monospace;
}

.button-container {
    margin-top: 15px;
    text-align: right;
}

button {
    background-color: #0078d4;
    color: white;
    border: none;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #005a9e;
}
    </style>
<body>
    <div id="content-main">
        <div class="padding">
            <h2>HTML Quellcode einfügen</h2>
            <p>Fügen Sie Ihren HTML-Code hier ein:</p>
            <textarea id="htmlCode" rows="10" cols="40"></textarea>
            <div class="button-container">
                <button id="insertHtmlButton">Als Quellcode einfügen</button>
            </div>
        </div>
    </div>
</body>
</html>
